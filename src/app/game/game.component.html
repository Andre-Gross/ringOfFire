<app-player *ngFor="let player of game.players(); let i = index" [ngStyle]="{'top.px': 130 + (i * 90)}"
    [playerActive]="i == game.currentPlayer" [name]="player" [index]="i" class="player-position"></app-player>

<div id="field">
    <div id="card-stack">
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/img/cards/card_cover.png" alt="backside of card">
        <img (click)="drawCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png"
            alt="backside of card">

        <img *ngFor="let card of game.playedCards" class="played-card" src="./assets/img/cards/{{ card }}.png">

        @if(this.game.drawCardAnimation()) {
            <img class="draw-card" style="right: 25px;" src="assets/img/cards/{{ this.game.currentCard }}.png"
            alt="{{ this.game.currentCard }}">
        }
        
    </div>
</div>


<app-game-info [card]="this.game.currentCard" class="pin-bottom"></app-game-info>


<button matFab class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
